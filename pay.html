<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - Much and Matcha Cafe</title>
    <link rel="stylesheet" href="ssttyyle.css"> <!-- Ensure this is the correct path to your CSS file -->
</head>
<body>
    <header>
        <h1 class="banner-title">Secure Checkout - Much and Matcha Cafe</h1>
    </header>

    <main>
        <section class="payment-section">
            <div class="payment-container">
                <h2 class="payment-title">Complete Your Purchase</h2>
                <form class="payment-form" action="#" method="post">
                    <div class="form-group">
                        <label for="card-name">Cardholder Name</label>
                        <input type="text" id="card-name" name="cardholder" placeholder="Enter cardholder name" required>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="cardnumber" placeholder="Enter card number" required>
                    </div>

                    <div class="form-group card-details">
                        <div class="expiry-date">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="MM/YY" required>
                        </div>

                        <div class="cvv">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="billing-address">Billing Address</label>
                        <input type="text" id="billing-address" name="billingaddress" placeholder="Enter billing address" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="KSA">KSA</option>
                            <option value="TR">TR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zip-code">ZIP Code</label>
                        <input type="text" id="zip-code" name="zipcode" placeholder="Enter ZIP code" required>
                    </div>

                    <button type="submit" class="pay-now-btn">Pay Now</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
